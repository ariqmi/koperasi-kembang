<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Logo Title Bar -->
    <link rel="icon" href="img/logo.png" type="img/x-icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link href="css/dashboard.css" rel="stylesheet" />
  </head>

  <body class="bg-auth">
    <section id="login">
      <div
        class="position-relative min-vh-100 d-flex align-items-center justify-content-center px-lg-5 py-lg-5 px-2 py-2"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-8">
              <div class="card shadow px-3">
                <div class="card-body">
                  <a
                    href="./index.html"
                    class="text-nowrap text-center d-block pt-3 pb-1 w-100"
                  >
                    <img src="img/logo-nav-black.png" width="200" alt="" />
                  </a>
                  <h3 class="content-large-dashboard text-center mb-4">
                    Selamat Datang di Koperasi
                    <span class="title-highlight">Kembang Syariah</span>
                  </h3>

                  <form>
                    <div class="mb-3">
                      <label
                        for="input-email"
                        class="form-label content-medium-dashboard"
                        >Username</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="input-email"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-4">
                      <label
                        for="input-password"
                        class="form-label content-medium-dashboard"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="input-password"
                      />
                    </div>
                    <div
                      class="d-flex align-items-center justify-content-between mb-3"
                    ></div>
                    <a
                      href="dashboard-admin.html"
                      class="button-primary w-100 d-flex mb-4"
                      >Login</a
                    >
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <p class="mb-0 content-medium-dashboard">
                        Belum Punya Akun?
                      </p>
                      <a
                        class="text-link content-medium-dashboard ms-2"
                        href="registrasi.html"
                        >Buat Akun</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
