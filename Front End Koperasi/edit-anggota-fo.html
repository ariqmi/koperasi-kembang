<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>

    <!-- Logo Title Bar -->
    <link rel="icon" href="img/logo.png" type="img/x-icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!-- Sidebar Start -->
      <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div>
          <div
            class="brand-logo d-flex align-items-center justify-content-between"
          >
            <a href="index.html" class="text-nowrap logo-img my-3">
              <img src="img/logo-nav-black.png" width="200" alt="" />
            </a>
            <div
              class="close-btn d-xl-none d-block sidebartoggler cursor-pointer"
              id="sidebarCollapse"
            >
              <i class="bi bi-x-lg"></i>
            </div>
          </div>
          <!-- Sidebar navigation-->
          <nav class="sidebar-nav scroll-sidebar my-4" data-simplebar="">
            <ul id="sidebarnav">
              <li class="sidebar-item mb-3">
                <a
                  class="sidebar-link"
                  href="dashboard-fo.html"
                  aria-expanded="false"
                >
                  <span>
                    <i class="bi bi-grid"></i>
                  </span>
                  <span class="hide-menu">Dashboard FO</span>
                </a>
              </li>

              <li class="sidebar-item mb-3">
                <a
                  class="sidebar-link"
                  href="edit-anggota-fo.html"
                  aria-expanded="false"
                >
                  <span>
                    <i class="bi bi-people"></i>
                  </span>
                  <span class="hide-menu">Himpunan Saya</span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
      </aside>
      <!--  Sidebar End -->

      <!--  Main wrapper -->
      <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
          <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item d-block d-xl-none">
                <a
                  class="nav-link sidebartoggler nav-icon-hover"
                  id="headerCollapse"
                  href="javascript:void(0)"
                >
                  <i class="bi bi-list"></i>
                </a>
              </li>
            </ul>
            <div
              class="navbar-collapse justify-content-end px-0"
              id="navbarNav"
            >
              <ul
                class="navbar-nav flex-row ms-auto align-items-center justify-content-end"
              >
                <li class="nav-item dropdown">
                  <a
                    class="nav-link"
                    href="javascript:void(0)"
                    id="drop2"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <h5 class="content-large-dashboard mx-3">Hi, John Doe</h5>
                    <i class="bi bi-chevron-down icon-sm mb-1"></i>
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                    aria-labelledby="drop2"
                  >
                    <div class="message-body">
                      <a
                        href="profil-fo.html"
                        class="d-flex align-items-center gap-2 dropdown-item"
                      >
                        <i class="bi bi-person icon-md"></i>
                        <p class="mb-0">Profil Saya</p>
                      </a>
                      <a
                        href="login.html"
                        class="button-primary-sm text-center mx-3 mt-2 d-block"
                        >Logout</a
                      >
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </header>

        <!-- Content Start -->
        <div class="container-fluid">
          <h2 class="title-large-dashboard mb-0">Dashboard</h2>

          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="himpunan-fo.html">Himpunan Saya</a>
              </li>
              <li class="breadcrumb-item">
                <a href="anggota-himpunan.html">Daftar Anggota Himpunan</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Dewi Chandra Kurniawati
              </li>
            </ol>
          </nav>

          <div class="card p-3 shadow-sm">
            <form>
              <div class="row">
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-nama-lengkap"
                    class="form-label content-medium-dashboard"
                    >Nama Lengkap *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="input-nama-lengkap"
                    name="input-nama-lengkap"
                  />
                </div>
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-username"
                    class="form-label content-medium-dashboard"
                    >Username *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="input-username"
                    name="input-username"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-password"
                    class="form-label content-medium-dashboard"
                    >Password *</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="input-password"
                    name="input-password"
                  />
                </div>
                <div class="col-lg-6 mb-4">
                  <label
                    for="konfirmasi-password"
                    class="form-label content-medium-dashboard"
                    >Konfirmasi Password *</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="konfirmasi-password"
                    name="konfirmasi-password"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-nik"
                    class="form-label content-medium-dashboard"
                    >NIK *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="input-nik"
                    name="input-nik"
                  />
                </div>
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-no-kk"
                    class="form-label content-medium-dashboard"
                    >Nomor Kartu Keluarga *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="input-no-kk"
                    name="input-no-kk"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-foto-ktp"
                    class="form-label content-medium-dashboard"
                    >Foto KTP *</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="input-foto-ktp"
                    name="input-foto-ktp"
                  />
                </div>
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-foto-kk"
                    class="form-label content-medium-dashboard"
                    >Foto Kartu Keluarga *</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="input-foto-kk"
                    name="input-foto-kk"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12 mb-4">
                  <label
                    for="input-no-hp"
                    class="form-label content-medium-dashboard"
                    >Nomor Handphone *</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="input-no-hp"
                    name="input-no-hp"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-pekerjaan"
                    class="form-label content-medium-dashboard"
                    >Pekerjaan *</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="input-pekerjaan"
                    name="input-pekerjaan"
                  />
                </div>
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-agama"
                    class="form-label content-medium-dashboard"
                    >Agama *</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="input-agama"
                    name="input-agama"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-tempat-lahir"
                    class="form-label content-medium-dashboard"
                    >Tempat Lahir *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="input-tempat-lahir"
                    name="input-tempat-lahir"
                  />
                </div>
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-tanggal-lahir"
                    class="form-label content-medium-dashboard"
                    >Tanggal Lahir *</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="input-tanggal-lahir"
                    name="input-tanggal-lahir"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-provinsi"
                    class="form-label content-medium-dashboard"
                    >Provinsi *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="input-provinsi"
                    name="input-provinsi"
                    value="Jawa Barat"
                    disabled
                  />
                </div>
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-kokab"
                    class="form-label content-medium-dashboard"
                    >Kota / Kabupaten *</label
                  >
                  <select
                    class="form-select"
                    id="input-kokab"
                    name="input-kokab"
                  >
                    <option selected>Pilih Kota / Kabupaten</option>
                    <option value="1">Kota Bandung</option>
                    <option value="2">Kabupaten Bandung</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-kecamatan"
                    class="form-label content-medium-dashboard"
                    >Kecamatan *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="input-kecamatan"
                    name="input-kecamatan"
                  />
                </div>
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-kelurahan"
                    class="form-label content-medium-dashboard"
                    >Kelurahan *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="input-kelurahan"
                    name="input-kelurahan"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-rw"
                    class="form-label content-medium-dashboard"
                    >RW *</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="input-rw"
                    name="input-rw"
                  />
                </div>
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-rt"
                    class="form-label content-medium-dashboard"
                    >RT *</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="input-rt"
                    name="input-rt"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12 mb-4">
                  <label
                    for="input-alamat"
                    class="form-label content-medium-dashboard"
                    >Alamat *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="input-alamat"
                    name="input-alamat"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-nama-himpunan"
                    class="form-label content-medium-dashboard"
                    >Nama Himpunan *</label
                  >
                  <select
                    type="text"
                    class="form-select"
                    id="input-nama-himpunan"
                    name="input-nama-himpunan"
                  >
                    <option selected>Pilih Nama Himpunan</option>
                    <option value="1">Kembang Cinta</option>
                    <option value="2">Kembang Sari</option>
                  </select>
                </div>
                <div class="col-lg-6 mb-4">
                  <label
                    for="input-nama-fo"
                    class="form-label content-medium-dashboard"
                    >Nama FO ( Field Officer ) *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="input-nama-fo"
                    name="input-nama-fo"
                    disabled
                  />
                </div>
              </div>

              <div class="col-lg-3 mx-auto">
                <a
                  href="lihat-anggota-fo.html"
                  class="button-primary text-center mx-3 mt-2 d-block"
                  >Simpan</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Content End -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebarmenu.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
