<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Registrasi</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Logo Title Bar -->
    <link rel="icon" href="img/logo.png" type="img/x-icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link href="css/dashboard.css" rel="stylesheet" />
  </head>

  <body class="bg-auth">
    <section id="registrasi">
      <div
        class="position-relative min-vh-100 d-flex align-items-center justify-content-center px-lg-5 py-lg-5 px-2 py-2"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-8">
              <div class="card shadow px-3">
                <div class="card-body">
                  <a
                    href="./index.html"
                    class="text-nowrap text-center d-block pt-3 pb-1 w-100"
                  >
                    <img src="img/logo-nav-black.png" width="200" alt="" />
                  </a>
                  <h3 class="content-large-dashboard text-center mb-4">
                    Selamat Datang di Koperasi
                    <span class="title-highlight">Kembang Syariah</span>
                  </h3>

                  <form>
                    <div class="row">
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-nama-lengkap"
                          class="form-label content-medium-dashboard"
                          >Nama Lengkap *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="input-nama-lengkap"
                          name="input-nama-lengkap"
                        />
                      </div>
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-username"
                          class="form-label content-medium-dashboard"
                          >Username *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="input-username"
                          name="input-username"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-password"
                          class="form-label content-medium-dashboard"
                          >Password *</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="input-password"
                          name="input-password"
                        />
                      </div>
                      <div class="col-lg-6 mb-4">
                        <label
                          for="konfirmasi-password"
                          class="form-label content-medium-dashboard"
                          >Konfirmasi Password *</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="konfirmasi-password"
                          name="konfirmasi-password"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-nik"
                          class="form-label content-medium-dashboard"
                          >NIK *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="input-nik"
                          name="input-nik"
                        />
                      </div>
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-no-kk"
                          class="form-label content-medium-dashboard"
                          >Nomor Kartu Keluarga *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="input-no-kk"
                          name="input-no-kk"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-foto-ktp"
                          class="form-label content-medium-dashboard"
                          >Foto KTP *</label
                        >
                        <input
                          type="file"
                          class="form-control"
                          id="input-foto-ktp"
                          name="input-foto-ktp"
                        />
                      </div>
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-foto-kk"
                          class="form-label content-medium-dashboard"
                          >Foto Kartu Keluarga *</label
                        >
                        <input
                          type="file"
                          class="form-control"
                          id="input-foto-kk"
                          name="input-foto-kk"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-12 mb-4">
                        <label
                          for="input-no-hp"
                          class="form-label content-medium-dashboard"
                          >Nomor Handphone *</label
                        >
                        <input
                          type="tel"
                          class="form-control"
                          id="input-no-hp"
                          name="input-no-hp"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-pekerjaan"
                          class="form-label content-medium-dashboard"
                          >Pekerjaan *</label
                        >
                        <input
                          type="tel"
                          class="form-control"
                          id="input-pekerjaan"
                          name="input-pekerjaan"
                        />
                      </div>
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-agama"
                          class="form-label content-medium-dashboard"
                          >Agama *</label
                        >
                        <input
                          type="tel"
                          class="form-control"
                          id="input-agama"
                          name="input-agama"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-tempat-lahir"
                          class="form-label content-medium-dashboard"
                          >Tempat Lahir *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="input-tempat-lahir"
                          name="input-tempat-lahir"
                        />
                      </div>
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-tanggal-lahir"
                          class="form-label content-medium-dashboard"
                          >Tanggal Lahir *</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="input-tanggal-lahir"
                          name="input-tanggal-lahir"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-provinsi"
                          class="form-label content-medium-dashboard"
                          >Provinsi *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="input-provinsi"
                          name="input-provinsi"
                          value="Jawa Barat"
                          disabled
                        />
                      </div>
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-kokab"
                          class="form-label content-medium-dashboard"
                          >Kota / Kabupaten *</label
                        >
                        <select
                          class="form-select"
                          id="input-kokab"
                          name="input-kokab"
                        >
                          <option selected>Pilih Kota / Kabupaten</option>
                          <option value="1">Kota Bandung</option>
                          <option value="2">Kabupaten Bandung</option>
                        </select>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-kecamatan"
                          class="form-label content-medium-dashboard"
                          >Kecamatan *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="input-kecamatan"
                          name="input-kecamatan"
                        />
                      </div>
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-kelurahan"
                          class="form-label content-medium-dashboard"
                          >Kelurahan *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="input-kelurahan"
                          name="input-kelurahan"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-rw"
                          class="form-label content-medium-dashboard"
                          >RW *</label
                        >
                        <input
                          type="tel"
                          class="form-control"
                          id="input-rw"
                          name="input-rw"
                        />
                      </div>
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-rt"
                          class="form-label content-medium-dashboard"
                          >RT *</label
                        >
                        <input
                          type="tel"
                          class="form-control"
                          id="input-rt"
                          name="input-rt"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-12 mb-4">
                        <label
                          for="input-alamat"
                          class="form-label content-medium-dashboard"
                          >Alamat *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="input-alamat"
                          name="input-alamat"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-nama-himpunan"
                          class="form-label content-medium-dashboard"
                          >Nama Himpunan *</label
                        >
                        <select
                          type="text"
                          class="form-select"
                          id="input-nama-himpunan"
                          name="input-nama-himpunan"
                        >
                          <option selected>Pilih Nama Himpunan</option>
                          <option value="1">Kembang Cinta</option>
                          <option value="2">Kembang Sari</option>
                        </select>
                      </div>

                      <div class="col-lg-6 mb-4">
                        <label
                          for="input-nama-fo"
                          class="form-label content-medium-dashboard"
                          >Nama FO ( Field Officer ) *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="input-nama-fo"
                          name="input-nama-fo"
                          disabled
                        />
                      </div>
                    </div>

                    <div
                      class="d-flex align-items-center justify-content-between mb-3"
                    ></div>
                    <a
                      href="login.html"
                      class="button-primary w-100 d-flex mb-4"
                      >Register</a
                    >
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <p class="mb-0 content-medium-dashboard">
                        Sudah Memiliki Akun?
                      </p>
                      <a
                        class="text-link content-medium-dashboard ms-2"
                        href="login.html"
                        >Login</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
